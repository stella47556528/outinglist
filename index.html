<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行程小幫手 - 冒險日誌</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3176/3176363.png">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { 
            Plus, CheckCircle, Circle, MapPin, ClipboardList, Trash2, 
            Calendar, LayoutList, ChevronDown, Check, AlertCircle, 
            RotateCcw, Pencil, X, Save, AlertTriangle, Info, BookOpen
        } = lucide;

        const App = () => {
            // --- 你的程式碼內容開始 ---
            const [stops, setStops] = useState(() => {
                try {
                    const saved = localStorage.getItem('pwa_planner_stops');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            const [location, setLocation] = useState(() => localStorage.getItem('pwa_draft_loc') || '');
            const [task, setTask] = useState(() => localStorage.getItem('pwa_draft_task') || '');
            const [filter, setFilter] = useState(() => localStorage.getItem('pwa_filter') || 'active');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isTrashOpen, setIsTrashOpen] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [justAdded, setJustAdded] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [editLocation, setEditLocation] = useState('');
            const [editTask, setEditTask] = useState('');
            const [showUnsavedModal, setShowUnsavedModal] = useState(false);

            const locationInputRef = useRef(null);
            const formRef = useRef(null); 
            const trashRef = useRef(null);
            const infoRef = useRef(null);
            const editContainerRef = useRef(null); 

            useEffect(() => {
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('./service-worker.js')
                        .then(reg => console.log('SW registered!'))
                        .catch(err => console.log('SW failed!', err));
                }
            }, []);

            useEffect(() => { localStorage.setItem('pwa_planner_stops', JSON.stringify(stops)); }, [stops]);
            useEffect(() => { localStorage.setItem('pwa_draft_loc', location); localStorage.setItem('pwa_draft_task', task); }, [location, task]);
            useEffect(() => { localStorage.setItem('pwa_filter', filter); }, [filter]);

            const addStop = (e) => {
                if (e) e.preventDefault();
                if (!location.trim()) return;
                const newStop = {
                    id: Date.now(),
                    location: location,
                    task: task.trim() || '未註明事項',
                    completed: false,
                    deleted: false,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                setStops([...stops, newStop]);
                setLocation('');
                setTask('');
                setJustAdded(true);
            };

            const toggleComplete = (id) => setStops(stops.map(stop => stop.id === id ? { ...stop, completed: !stop.completed } : stop));
            const moveToTrash = (id) => setStops(stops.map(stop => stop.id === id ? { ...stop, deleted: true } : stop));
            const restoreStop = (id) => setStops(stops.map(stop => stop.id === id ? { ...stop, deleted: false } : stop));
            const permanentDelete = (id) => setStops(stops.filter(stop => stop.id !== id));
            const startEdit = (stop) => { setEditingId(stop.id); setEditLocation(stop.location); setEditTask(stop.task === '未註明事項' ? '' : stop.task); };
            const saveEdit = (id) => {
                setStops(stops.map(stop => stop.id === id ? { ...stop, location: editLocation.trim() || '未命名地點', task: editTask.trim() || '未註明事項' } : stop));
                setEditingId(null);
                setShowUnsavedModal(false);
            };

            const activeStopsList = stops.filter(s => !s.deleted);
            const trashStops = stops.filter(s => s.deleted);
            const filteredStops = activeStopsList.filter(stop => {
                if (filter === 'active') return !stop.completed;
                if (filter === 'completed') return stop.completed;
                return true;
            });
            const activeCount = stops.filter(s => !s.deleted && !s.completed).length;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8 flex flex-col items-center">
                    {/* ... 這裡省略部分重複的 UI 代碼，請確保貼入時包含您提供的完整 return 內容 ... */}
                    {/* (請將您原本 return 括號內的所有內容貼到這裡) */}
                    <div className="w-full max-w-md pb-48">
                         <header className="mb-12 relative flex items-center justify-center min-h-[100px]">
                            <div className="flex items-center gap-4">
                                <button onClick={() => setFilter('active')} className={`flex flex-col items-center px-7 py-3 rounded-3xl transition-all ${activeCount > 0 ? 'bg-amber-500 text-white animate-pulse' : 'bg-white text-slate-300 border-2'}`}>
                                    <span className="text-[10px] font-black uppercase">待辦任務</span>
                                    <div className="flex items-center gap-2">
                                        <span className="text-4xl font-black">{activeCount}</span>
                                    </div>
                                </button>
                                <button onClick={() => setIsFormOpen(true)} className="bg-amber-500 text-white w-14 h-14 rounded-2xl flex items-center justify-center"><Plus size={32} strokeWidth={4} /></button>
                            </div>
                         </header>
                         <div className="space-y-6">
                            {filteredStops.map(stop => (
                                <div key={stop.id} className="bg-white p-6 rounded-[2rem] border-2 border-amber-400">
                                    <h3 className="font-black text-2xl">{stop.location}</h3>
                                    <p className="font-bold text-slate-600">{stop.task}</p>
                                    <button onClick={() => moveToTrash(stop.id)} className="mt-4 text-red-400 font-bold">刪除</button>
                                </div>
                            ))}
                         </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
