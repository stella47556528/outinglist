<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>行程小幫手 Planner</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        @keyframes zoom-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: zoom-in 0.2s ease-out; }
        * { -webkit-tap-highlight-color: transparent; }
        .icon-box svg { width: 100%; height: 100%; }
    </style>
</head>
<body class="bg-slate-50 overflow-x-hidden">
    <div id="root">
        <div class="flex flex-col items-center justify-center min-h-screen text-slate-400 font-bold italic">
            <div class="w-8 h-8 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mb-4"></div>
            探險準備中...
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 建立一個穩定的圖標組件
        const Icon = ({ name, size = 24, className = "" }) => {
            return (
                <div 
                    className={`inline-flex items-center justify-center ${className}`} 
                    style={{ width: size, height: size }}
                    dangerouslySetInnerHTML={{ __html: window.lucide ? lucide.createSvg(lucide.icons[name]) : '' }}
                />
            );
        };

        const App = () => {
            const [stops, setStops] = useState(() => {
                try {
                    const saved = localStorage.getItem('pwa_html_planner_stops');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            
            const [location, setLocation] = useState('');
            const [task, setTask] = useState('');
            const [filter, setFilter] = useState('active');
            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isTrashOpen, setIsTrashOpen] = useState(false);

            useEffect(() => { 
                localStorage.setItem('pwa_html_planner_stops', JSON.stringify(stops)); 
            }, [stops]);

            const addStop = (e) => {
                if (e) e.preventDefault();
                if (!location.trim()) return;
                const newStop = {
                    id: Date.now(),
                    location,
                    task: task.trim() || '未註明事項',
                    completed: false,
                    deleted: false,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                setStops([...stops, newStop]);
                setLocation(''); setTask(''); setIsFormOpen(false);
            };

            const toggleComplete = (id) => setStops(stops.map(s => s.id === id ? { ...s, completed: !s.completed } : s));
            const moveToTrash = (id) => setStops(stops.map(s => s.id === id ? { ...s, deleted: true } : s));
            const restoreStop = (id) => setStops(stops.map(s => s.id === id ? { ...s, deleted: false } : s));
            const permanentDelete = (id) => setStops(stops.filter(s => s.id !== id));

            const filteredStops = stops.filter(s => !s.deleted).filter(s => {
                if (filter === 'active') return !s.completed;
                if (filter === 'completed') return s.completed;
                return true;
            });
            const activeCount = stops.filter(s => !s.deleted && !s.completed).length;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 p-4 flex flex-col items-center">
                    <div className="w-full max-w-md pb-32 animate-in">
                        {/* Header */}
                        <header className="mb-10 flex items-center justify-between pt-6">
                            <div className="flex items-center gap-2">
                                <div className="bg-amber-500 p-2 rounded-xl text-white shadow-lg shadow-amber-200">
                                    <Icon name="Calendar" size={20} />
                                </div>
                                <h1 className="text-xl font-black">行程小幫手</h1>
                            </div>
                            <button onClick={() => setIsFormOpen(true)} className="bg-amber-500 text-white w-12 h-12 rounded-2xl shadow-xl flex items-center justify-center border-4 border-white active:scale-90">
                                <Icon name="Plus" size={28} />
                            </button>
                        </header>

                        {/* 狀態統計 */}
                        <div className="bg-white p-6 rounded-[2.5rem] shadow-xl border-2 border-amber-400 mb-8 flex justify-between items-center">
                            <div>
                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest">待辦任務</p>
                                <p className="text-4xl font-black">{activeCount}</p>
                            </div>
                            <div className={`p-4 rounded-full ${activeCount > 0 ? 'bg-amber-100 text-amber-600 animate-bounce' : 'bg-slate-100 text-slate-300'}`}>
                                <Icon name="MapPin" size={32} />
                            </div>
                        </div>

                        {/* 分類切換 */}
                        <div className="flex gap-2 mb-8 bg-white/50 p-1 rounded-2xl border border-slate-200">
                            {['active', 'all', 'completed'].map(f => (
                                <button key={f} onClick={() => setFilter(f)} className={`flex-1 py-2.5 rounded-xl text-xs font-black transition-all ${filter === f ? 'bg-amber-500 text-white shadow-md' : 'text-slate-400'}`}>
                                    {f === 'active' ? '進行中' : f === 'all' ? '全部' : '已完成'}
                                </button>
                            ))}
                        </div>

                        {/* 列表內容 */}
                        <div className="space-y-4">
                            {filteredStops.map(stop => (
                                <div key={stop.id} className={`bg-white rounded-3xl border-2 p-5 flex items-start gap-4 transition-all ${stop.completed ? 'border-slate-100 opacity-60' : 'border-amber-400 shadow-md'}`}>
                                    <button onClick={() => toggleComplete(stop.id)} className={stop.completed ? 'text-emerald-500' : 'text-amber-500'}>
                                        <Icon name={stop.completed ? 'CheckCircle' : 'Circle'} size={32} />
                                    </button>
                                    <div className="flex-1 min-w-0">
                                        <h3 className={`font-black text-xl truncate ${stop.completed ? 'line-through text-slate-300' : ''}`}>{stop.location}</h3>
                                        <p className="text-slate-500 text-sm font-bold">{stop.task}</p>
                                    </div>
                                    <button onClick={() => moveToTrash(stop.id)} className="text-slate-200 hover:text-rose-400"><Icon name="Trash2" size={20} /></button>
                                </div>
                            ))}
                        </div>
                    </div>

                    {/* 新增視窗 */}
                    {isFormOpen && (
                        <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-6" onClick={() => setIsFormOpen(false)}>
                            <div className="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl animate-in" onClick={e => e.stopPropagation()}>
                                <h2 className="text-xl font-black mb-6 flex items-center gap-2"><Icon name="Plus" className="text-amber-500" /> 新增地點</h2>
                                <input autoFocus value={location} onChange={e => setLocation(e.target.value)} placeholder="去哪裡？" className="w-full p-4 bg-slate-100 rounded-2xl mb-4 outline-none font-bold" />
                                <input value={task} onChange={e => setTask(e.target.value)} placeholder="要做什麼？" className="w-full p-4 bg-slate-100 rounded-2xl mb-8 outline-none font-bold" />
                                <div className="flex gap-3">
                                    <button onClick={() => setIsFormOpen(false)} className="flex-1 py-4 font-bold text-slate-400">取消</button>
                                    <button onClick={addStop} className="flex-1 bg-slate-900 text-white py-4 rounded-2xl font-black shadow-lg">加入</button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* 回收站按鈕 */}
                    <div className="fixed bottom-6 right-6">
                        <button onClick={() => setIsTrashOpen(true)} className="bg-slate-800 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center border-4 border-white relative active:scale-90">
                            <Icon name="Trash2" size={24} />
                            {stops.filter(s => s.deleted).length > 0 && (
                                <span className="absolute -top-1 -right-1 bg-rose-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white">
                                    {stops.filter(s => s.deleted).length}
                                </span>
                            )}
                        </button>
                    </div>

                    {/* 回收站彈窗 */}
                    {isTrashOpen && (
                        <div className="fixed inset-0 bg-slate-900/60 z-[60] flex items-center justify-center p-6" onClick={() => setIsTrashOpen(false)}>
                            <div className="bg-slate-900 text-white w-full max-w-sm rounded-[2.5rem] p-6 border border-slate-700 animate-in" onClick={e => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-4 border-b border-slate-800 pb-3">
                                    <h2 className="font-black flex items-center gap-2 text-rose-400"><Icon name="Trash2" size={18} /> 回收站</h2>
                                    <button onClick={() => setIsTrashOpen(false)}><Icon name="X" size={20}/></button>
                                </div>
                                <div className="max-h-60 overflow-y-auto space-y-2 custom-scrollbar">
                                    {stops.filter(s => s.deleted).map(stop => (
                                        <div key={stop.id} className="bg-slate-800 p-3 rounded-xl flex items-center justify-between">
                                            <span className="font-bold truncate mr-2">{stop.location}</span>
                                            <div className="flex gap-2">
                                                <button onClick={() => restoreStop(stop.id)} className="p-2 text-emerald-400"><Icon name="RotateCcw" size={16}/></button>
                                                <button onClick={() => permanentDelete(stop.id)} className="p-2 text-rose-400"><Icon name="Trash2" size={16}/></button>
                                            </div>
                                        </div>
                                    ))}
                                    {stops.filter(s => s.deleted).length === 0 && <p className="text-center py-4 text-slate-500">回收站是空的</p>}
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error:', err));
            });
        }
    </script>
</body>
</html>
