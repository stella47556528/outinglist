<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>行程小幫手 Planner</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f59e0b">
    <link rel="apple-touch-icon" href="https://img.icons8.com/color/192/calendar--v1.png">
    
    <!-- 載入順序極為重要：React 必須在圖示庫之前 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons - 確保與 React 整合 -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest"></script>
    
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #E2E8F0; border-radius: 10px; }
        .bg-slate-900 .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; }
        @keyframes zoom-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-in { animation: zoom-in 0.2s ease-out; }
        * { -webkit-tap-highlight-color: transparent; }
    </style>
</head>
<body class="bg-slate-50 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            // 安全地從全域變數中獲取 Lucide React 圖示
            // 在 UMD 環境中，通常掛載在 window.lucideReact
            const lucideIcons = window.lucideReact || {};
            const { 
                Plus, CheckCircle, Circle, MapPin, ClipboardList, Trash2, 
                Calendar, LayoutList, ChevronDown, Check, AlertCircle, 
                RotateCcw, Pencil, X, Save, AlertTriangle, Info, BookOpen 
            } = lucideIcons;

            // --- 狀態初始化：從 LocalStorage 讀取 ---
            const [stops, setStops] = useState(() => {
                try {
                    const saved = localStorage.getItem('pwa_html_planner_stops');
                    return saved ? JSON.parse(saved) : [];
                } catch (e) { return []; }
            });
            
            const [location, setLocation] = useState(() => localStorage.getItem('pwa_html_draft_loc') || '');
            const [task, setTask] = useState(() => localStorage.getItem('pwa_html_draft_task') || '');
            const [filter, setFilter] = useState(() => localStorage.getItem('pwa_html_filter') || 'active');

            const [isFormOpen, setIsFormOpen] = useState(false);
            const [isTrashOpen, setIsTrashOpen] = useState(false);
            const [isInfoOpen, setIsInfoOpen] = useState(false);
            const [justAdded, setJustAdded] = useState(false);
            
            const [editingId, setEditingId] = useState(null);
            const [editLocation, setEditLocation] = useState('');
            const [editTask, setEditTask] = useState('');
            const [showUnsavedModal, setShowUnsavedModal] = useState(false);

            const locationInputRef = useRef(null);
            const formRef = useRef(null); 
            const trashRef = useRef(null);
            const infoRef = useRef(null);
            const editContainerRef = useRef(null); 

            // --- LocalStorage 同步 ---
            useEffect(() => { localStorage.setItem('pwa_html_planner_stops', JSON.stringify(stops)); }, [stops]);
            useEffect(() => {
                localStorage.setItem('pwa_html_draft_loc', location);
                localStorage.setItem('pwa_html_draft_task', task);
            }, [location, task]);
            useEffect(() => { localStorage.setItem('pwa_html_filter', filter); }, [filter]);

            // 點擊外部自動收合邏輯
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (editingId && !showUnsavedModal) {
                        if (editContainerRef.current && !editContainerRef.current.contains(event.target)) {
                            setShowUnsavedModal(true);
                            return;
                        }
                    }
                    if (isFormOpen && formRef.current && !formRef.current.contains(event.target)) {
                        setIsFormOpen(false);
                        setJustAdded(false);
                    }
                    if (isTrashOpen && trashRef.current && !trashRef.current.contains(event.target)) {
                        setIsTrashOpen(false);
                    }
                    if (isInfoOpen && infoRef.current && !infoRef.current.contains(event.target)) {
                        setIsInfoOpen(false);
                    }
                };
                document.addEventListener('click', handleClickOutside);
                return () => document.removeEventListener('click', handleClickOutside);
            }, [isFormOpen, isTrashOpen, isInfoOpen, editingId, showUnsavedModal]);

            const addStop = (e) => {
                if (e) e.preventDefault();
                if (!location.trim()) return;
                const newStop = {
                    id: Date.now(),
                    location: location,
                    task: task.trim() || '未註明事項',
                    completed: false,
                    deleted: false,
                    timestamp: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                };
                setStops([...stops, newStop]);
                setLocation('');
                setTask('');
                setJustAdded(true);
            };

            const startEdit = (stop) => {
                setEditingId(stop.id);
                setEditLocation(stop.location);
                setEditTask(stop.task === '未註明事項' ? '' : stop.task);
            };

            const saveEdit = (id) => {
                setStops(stops.map(stop => 
                    stop.id === id ? { 
                        ...stop, 
                        location: editLocation.trim() || '未命名地點', 
                        task: editTask.trim() || '未註明事項'
                    } : stop
                ));
                setEditingId(null);
                setShowUnsavedModal(false);
            };

            const toggleComplete = (id) => {
                setStops(stops.map(stop => stop.id === id ? { ...stop, completed: !stop.completed } : stop));
            };

            const moveToTrash = (id) => {
                setStops(stops.map(stop => stop.id === id ? { ...stop, deleted: true } : stop));
            };

            const restoreStop = (id) => {
                setStops(stops.map(stop => stop.id === id ? { ...stop, deleted: false } : stop));
            };

            const permanentDelete = (id) => {
                setStops(stops.filter(stop => stop.id !== id));
            };

            // 確保這兩個變數在 JSX 渲染前正確定義
            const activeStopsList = stops.filter(s => !s.deleted);
            const trashStopsList = stops.filter(s => s.deleted);
            
            const filteredStops = activeStopsList.filter(stop => {
                if (filter === 'active') return !stop.completed;
                if (filter === 'completed') return stop.completed;
                return true;
            });
            
            const activeCount = stops.filter(s => !s.deleted && !s.completed).length;

            // 圖示庫載入檢查
            if (!Plus) {
                return <div className="flex items-center justify-center min-h-screen text-slate-400 font-bold">系統啟動中...</div>;
            }

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans p-4 md:p-8 flex flex-col items-center">
                    <div className="w-full max-w-md pb-48">
                        
                        {/* 未儲存警示對話框 */}
                        {showUnsavedModal && (
                            <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6">
                                <div className="bg-white w-full max-w-xs rounded-3xl shadow-2xl p-6 border-2 border-amber-100 animate-in">
                                    <div className="flex flex-col items-center text-center">
                                        <div className="bg-amber-100 p-3 rounded-full text-amber-600 mb-4 shadow-sm">
                                            <AlertTriangle size={32} />
                                        </div>
                                        <h3 className="text-lg font-black text-slate-800 mb-2">內容尚未儲存</h3>
                                        <p className="text-slate-500 text-sm mb-6 font-medium">需要幫您儲存目前的變更嗎？</p>
                                        <div className="flex flex-col w-full gap-2">
                                            <button onClick={() => saveEdit(editingId)} className="w-full bg-blue-600 text-white font-black py-3 rounded-2xl active:scale-95 shadow-lg">儲存變更</button>
                                            <button onClick={() => {setEditingId(null); setShowUnsavedModal(false);}} className="w-full bg-slate-100 text-slate-600 font-bold py-3 rounded-2xl active:scale-95">放棄修改</button>
                                            <button onClick={(e) => { e.stopPropagation(); setShowUnsavedModal(false); }} className="w-full bg-white text-slate-400 font-bold py-3 text-sm">繼續編輯</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* 新增行程視窗 */}
                        {isFormOpen && (
                            <div className="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-50 flex items-start justify-center p-4 sm:p-6 overflow-y-auto animate-in">
                                <div ref={formRef} className="w-full max-w-md bg-white rounded-[2.5rem] shadow-2xl border-2 border-amber-200 my-[10vh] overflow-hidden" onClick={(e) => e.stopPropagation()}>
                                    <div className="w-full flex justify-center pt-3 pb-1 bg-white">
                                        <div className="w-12 h-1.5 bg-slate-200 rounded-full"></div>
                                    </div>
                                    <div className="p-6 pt-2">
                                        {!justAdded ? (
                                            <>
                                                <div className="flex items-center justify-between mb-6">
                                                    <h2 className="text-lg font-black text-slate-800 flex items-center gap-2">
                                                        <Plus size={20} className="text-amber-500" strokeWidth={3} />
                                                        新增冒險行程
                                                    </h2>
                                                    <button onClick={() => setIsFormOpen(false)} className="text-slate-400 p-2 hover:bg-slate-100 rounded-full transition-colors"><X size={20} /></button>
                                                </div>
                                                <form onSubmit={addStop} className="space-y-6">
                                                    <div className="space-y-5">
                                                        <div className="relative group">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-1.5 block">目的地</label>
                                                            <div className="relative">
                                                                <MapPin className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                                                <input ref={locationInputRef} autoFocus value={location} onChange={(e) => setLocation(e.target.value)} placeholder="要去哪裡？" className="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-[1.5rem] outline-none font-bold focus:ring-2 focus:ring-amber-500 border-none text-lg" />
                                                            </div>
                                                        </div>
                                                        <div className="relative group">
                                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-4 mb-1.5 block">任務備註</label>
                                                            <div className="relative">
                                                                <ClipboardList className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400" size={18} />
                                                                <input value={task} onChange={(e) => setTask(e.target.value)} placeholder="要準備什麼？" className="w-full pl-12 pr-4 py-4 bg-slate-50 rounded-[1.5rem] outline-none font-bold focus:ring-2 focus:ring-amber-500 border-none text-lg" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div className="flex gap-3 pt-2 bg-white pb-2">
                                                        <button type="button" onClick={() => setIsFormOpen(false)} className="flex-1 bg-slate-100 text-slate-500 font-bold py-4 rounded-2xl active:scale-95">取消</button>
                                                        <button type="submit" disabled={!location.trim()} className="flex-[2] bg-slate-900 text-white font-black py-4 rounded-2xl active:scale-95 shadow-lg disabled:opacity-20 transition-all">加入日誌</button>
                                                    </div>
                                                </form>
                                            </>
                                        ) : (
                                            <div className="py-8 text-center animate-in">
                                                <div className="w-20 h-20 bg-emerald-50 text-emerald-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-inner">
                                                    <Check size={40} strokeWidth={4} />
                                                </div>
                                                <h3 className="text-xl font-black text-slate-800 mb-2">已成功記錄！</h3>
                                                <div className="flex flex-col gap-3 mt-8 font-bold">
                                                    <button onClick={() => { setJustAdded(false); setTimeout(() => locationInputRef.current?.focus(), 10); }} className="w-full bg-amber-500 text-white font-black py-5 rounded-2xl flex items-center justify-center gap-2 border-b-4 border-amber-700 active:translate-y-1 active:border-b-0 text-lg shadow-lg"><Plus size={24} strokeWidth={4} /> 繼續新增</button>
                                                    <button onClick={() => { setIsFormOpen(false); setJustAdded(false); }} className="w-full bg-slate-900 text-white py-4 rounded-2xl active:scale-95 transition-all">結束輸入</button>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Header */}
                        <header className="mb-12 relative flex items-center justify-center min-h-[100px]">
                            <div className="absolute left-0 top-0 flex items-center gap-2 scale-90 origin-left">
                                <div className="bg-amber-500 p-1.5 rounded-lg text-white shadow-md shadow-amber-100"><Calendar size={18} /></div>
                                <div>
                                    <h1 className="text-lg font-black tracking-tight text-slate-800 leading-tight">行程小幫手</h1>
                                    <p className="text-slate-400 text-[10px] font-medium uppercase tracking-wider">PWA Version</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-4">
                                <button onClick={(e) => { e.stopPropagation(); setFilter('active'); setIsTrashOpen(false); }} className={`flex flex-col items-center px-7 py-3 rounded-3xl transition-all duration-500 cursor-pointer ${activeCount > 0 ? 'bg-amber-500 text-white shadow-2xl animate-pulse scale-110' : 'bg-white text-slate-300 border-2 border-slate-100 shadow-sm'}`}>
                                    <span className="text-[10px] font-black uppercase tracking-widest opacity-90 mb-1">待辦任務</span>
                                    <div className="flex items-center gap-2">
                                        <span className="text-4xl font-black leading-none">{activeCount}</span>
                                        {activeCount > 0 && <AlertCircle size={24} strokeWidth={3} />}
                                    </div>
                                </button>
                                <button onClick={(e) => { e.stopPropagation(); setIsFormOpen(true); setJustAdded(false); setIsTrashOpen(false); setIsInfoOpen(false); }} className="bg-amber-500 text-white w-14 h-14 rounded-2xl shadow-xl flex items-center justify-center active:scale-90 transition-all border-4 border-white shadow-amber-100"><Plus size={32} strokeWidth={4} /></button>
                            </div>
                        </header>

                        {/* 篩選標籤 */}
                        <div className="flex items-center gap-2 mb-8 bg-white/50 p-1 rounded-2xl backdrop-blur-sm border border-slate-200">
                            {['active', 'all', 'completed'].map(f => (
                                <button key={f} onClick={() => setFilter(f)} className={`flex-1 py-2.5 rounded-xl text-sm font-black transition-all ${filter === f ? 'bg-amber-500 text-white shadow-md' : 'text-slate-400'}`}>
                                    {f === 'active' ? '進行中' : f === 'all' ? '全部' : '已制霸'}
                                </button>
                            ))}
                        </div>

                        {/* 行程清單 */}
                        <div className="space-y-6">
                            {filteredStops.length > 0 ? (
                                filteredStops.map((stop) => (
                                    <div key={stop.id} ref={editingId === stop.id ? editContainerRef : null} className={`group relative overflow-hidden bg-white rounded-[2rem] border-2 transition-all duration-300 ${stop.completed ? 'border-slate-100 opacity-60' : 'border-amber-400 shadow-xl shadow-amber-100/30'} ${editingId === stop.id ? 'ring-2 ring-blue-500 ring-offset-2' : ''}`}>
                                        {!stop.completed && <div className="absolute left-0 top-0 bottom-0 w-2.5 bg-amber-500" />}
                                        <div className="p-6 flex items-start gap-4">
                                            <button onClick={(e) => { e.stopPropagation(); toggleComplete(stop.id); }} className={`mt-2 transition-transform active:scale-90 ${stop.completed ? 'text-emerald-500' : 'text-amber-500'}`}>
                                                {stop.completed ? <CheckCircle size={32} fill="currentColor" className="text-white shadow-sm rounded-full" /> : <Circle size={32} strokeWidth={3} />}
                                            </button>
                                            <div className="flex-1 min-w-0">
                                                {editingId === stop.id ? (
                                                    <div className="space-y-3 pr-2 animate-in">
                                                        <input autoFocus value={editLocation} onChange={(e) => setEditLocation(e.target.value)} className="w-full bg-slate-100 px-4 py-2 rounded-xl font-black text-xl outline-none" />
                                                        <input value={editTask} onChange={(e) => setEditTask(e.target.value)} className="w-full bg-slate-100 px-4 py-2 rounded-xl text-lg outline-none" />
                                                        <div className="flex gap-2 justify-end pt-1">
                                                            <button onClick={(e) => { e.stopPropagation(); setEditingId(null); }} className="bg-slate-200 text-slate-600 px-5 py-2 rounded-xl text-sm font-bold">取消</button>
                                                            <button onClick={(e) => { e.stopPropagation(); saveEdit(stop.id); }} className="bg-blue-600 text-white px-5 py-2 rounded-xl text-sm font-black flex items-center gap-1 shadow-md"><Save size={16}/> 儲存</button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <>
                                                        <div className="flex items-center justify-between gap-2 mb-2">
                                                            <h3 className={`font-black text-2xl truncate ${stop.completed ? 'text-slate-400 line-through' : 'text-slate-900'}`}>{stop.location}</h3>
                                                            <div className="flex items-center gap-2">
                                                                {editingId !== stop.id && (
                                                                    <button onClick={(e) => { e.stopPropagation(); startEdit(stop); }} className="text-slate-300 hover:text-blue-500 transition-colors p-1"><Pencil size={18} /></button>
                                                                )}
                                                                <span className="text-[11px] font-bold text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full whitespace-nowrap">{stop.timestamp}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-start gap-2">
                                                            <LayoutList size={20} className={`mt-1 flex-shrink-0 ${stop.completed ? 'text-slate-300' : 'text-amber-500'}`} />
                                                            <p className={`text-lg font-bold leading-tight ${stop.completed ? 'text-slate-400 line-through' : 'text-slate-600'}`}>{stop.task}</p>
                                                        </div>
                                                    </>
                                                )}
                                            </div>
                                            <div className="flex flex-col gap-2">
                                                <button onClick={(e) => { e.stopPropagation(); moveToTrash(stop.id); }} className="text-slate-300 hover:text-red-500 p-1 transition-all"><Trash2 size={24} /></button>
                                            </div>
                                        </div>
                                        <div className="px-6 pb-6">
                                            <button onClick={(e) => { e.stopPropagation(); toggleComplete(stop.id); }} className={`w-full py-3 rounded-2xl text-sm font-black transition-all flex items-center justify-center gap-2 ${stop.completed ? 'bg-amber-500 text-white border-b-2 border-amber-700 active:border-b-0 active:translate-y-1' : 'bg-emerald-500 text-white border-b-2 border-emerald-700 active:border-b-0 active:translate-y-1'}`}>
                                                {stop.completed ? '回到進行中' : '任務完成！'}
                                            </button>
                                        </div>
                                    </div>
                                ))
                            ) : (
                                <div className="text-center py-20 bg-white rounded-[3rem] border-4 border-dotted border-slate-200">
                                    <MapPin size={40} className="mx-auto mb-4 text-slate-200" />
                                    <p className="text-slate-500 font-bold text-lg">目前清單空空如也</p>
                                </div>
                            )}
                        </div>

                        {/* 底部按鈕區 */}
                        <div className="fixed bottom-6 right-6 flex flex-col items-end gap-3 pointer-events-none">
                            {isInfoOpen && (
                                <div ref={infoRef} className="w-full max-w-md bg-white border-4 border-blue-100 rounded-[2.5rem] shadow-2xl p-7 pointer-events-auto mb-2 animate-in" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex items-center justify-between mb-4 border-b pb-3">
                                        <h2 className="text-lg font-black flex items-center gap-2 text-blue-600"><BookOpen size={22}/> PWA 冒險指南</h2>
                                        <button onClick={() => setIsInfoOpen(false)} className="text-slate-300 hover:text-slate-600 p-1 transition-colors"><X size={20}/></button>
                                    </div>
                                    <div className="max-h-80 overflow-y-auto space-y-4 text-slate-600 custom-scrollbar pr-2 font-medium">
                                        <section>
                                            <h3 className="font-black text-slate-800 flex items-center gap-2"><Plus size={16} className="text-amber-500"/> 自動離線儲存</h3>
                                            <p className="text-sm mt-1 leading-relaxed">即使沒有網路，內容也會存在手機。您可以將網頁「加入主畫面」成為 App。</p>
                                        </section>
                                    </div>
                                </div>
                            )}

                            {isTrashOpen && (
                                <div ref={trashRef} className="w-full max-w-md bg-slate-900 text-white rounded-[2.5rem] shadow-2xl p-6 pointer-events-auto mb-2 animate-in" onClick={(e) => e.stopPropagation()}>
                                    <div className="flex items-center justify-between mb-4 border-b border-slate-700 pb-3">
                                        <h2 className="text-sm font-black flex items-center gap-2 text-rose-400"><Trash2 size={18} />回收站</h2>
                                        <button onClick={() => setIsTrashOpen(false)} className="text-slate-500 p-1 hover:text-white transition-colors"><X size={20}/></button>
                                    </div>
                                    <div className="max-h-60 overflow-y-auto space-y-3 pr-1 custom-scrollbar text-slate-200">
                                        {trashStopsList.length > 0 ? trashStopsList.map(stop => (
                                            <div key={stop.id} className="bg-slate-800 p-4 rounded-2xl border border-slate-700 flex items-center justify-between gap-3 shadow-inner">
                                                <div className="min-w-0">
                                                    <p className="font-bold text-sm truncate">{stop.location}</p>
                                                    <p className="text-[10px] text-slate-500 truncate">{stop.task}</p>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={(e) => { e.stopPropagation(); restoreStop(stop.id); }} className="p-2 bg-slate-700 rounded-lg text-white hover:bg-emerald-600 transition-colors"><RotateCcw size={14} /></button>
                                                    <button onClick={(e) => { e.stopPropagation(); permanentDelete(stop.id); }} className="p-2 bg-slate-700 rounded-lg text-white hover:bg-red-600 transition-colors"><Trash2 size={14} /></button>
                                                </div>
                                            </div>
                                        )) : <p className="text-center py-8 text-slate-500 text-xs font-bold tracking-widest uppercase">垃圾桶是空的</p>}
                                    </div>
                                </div>
                            )}

                            <div className="flex flex-col gap-3 pointer-events-auto">
                                {!isFormOpen && !isTrashOpen && !isInfoOpen && (
                                    <button onClick={(e) => { e.stopPropagation(); setIsInfoOpen(true); }} className="bg-blue-500 text-white w-12 h-12 rounded-full shadow-xl flex items-center justify-center active:scale-90 border-4 border-white transition-all"><Info size={24} /></button>
                                )}
                                {!isFormOpen && !isTrashOpen && !isInfoOpen && (
                                    <button onClick={(e) => { e.stopPropagation(); setIsTrashOpen(true); }} className="bg-slate-800 text-white w-14 h-14 rounded-full shadow-xl flex items-center justify-center active:scale-90 border-4 border-white relative transition-all">
                                        <Trash2 size={24} />
                                        {trashStopsList.length > 0 && <span className="absolute -top-1 -right-1 bg-red-500 text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full border-2 border-white shadow-lg">{trashStopsList.length}</span>}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const renderApp = () => {
            const container = document.getElementById('root');
            if (container) {
                const root = ReactDOM.createRoot(container);
                root.render(<App />);
            }
        };

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', renderApp);
        } else {
            renderApp();
        }

        // --- PWA: 註冊 Service Worker (加入協定保護) ---
        if ('serviceWorker' in navigator && window.location.protocol.startsWith('http')) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('SW registered!'))
                    .catch(err => console.error('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
